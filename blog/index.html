<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivam's Blog</title>
  <meta name="description" content="Blog posts by Shivam Sood" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #2e3440;
      --text: #eceff4;
      --accent: #88c0d0;
      --accent-hover: #a3be8c;
      --muted: #81a1c1;
      --card: #3b4252;
      --border: #4c566a;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem 1.5rem;
      max-width: 720px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 600;
      color: #8fbcbb;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--muted);
      margin-top: 0.5rem;
    }

    .blog-list {
      display: grid;
      gap: 1.5rem;
      margin-bottom: 3rem;
      margin-top: 2rem;
    }

    .post {
      background: var(--card);
      padding: 1.25rem 1.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      transition: transform 0.2s ease, border-color 0.2s;
    }

    .post:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    .post a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      display: block;
      font-size: 1.1rem;
    }

    .post-meta {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 0.5rem;
    }

    .home-link {
      display: inline-block;
      font-size: 0.95rem;
      color: var(--accent);
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      padding: 0.5rem 1rem;
      background: #434c5e;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }

    .home-link:hover {
      background: var(--accent);
      color: var(--bg);
    }

    @media (max-width: 600px) {
      body {
        padding: 1.2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Shivam's Blog</h1>
    <p class="subtitle">I share insights & tutorials on robotics, control, and reinforcement learning from my research journey</p>
  </header>

  <main>
    <section class="blog-list">

  </main>

  <footer>

</body>
</html>
