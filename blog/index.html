    body {

      color: #222;
      padding: 2.5em 1.5em;
      max-width: 650px;
      margin: 40px auto 0 auto;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(60,80,140,0.10);
    }
    h1 {
      color: #2a3a5e;

      font-weight: 700;

    .blog-list {
      list-style: none;

      margin-bottom: 2.5em;
    }
    .blog-list li {

      border-radius: 12px;

      align-items: center;
    }
    .blog-list li:hover {
      box-shadow: 0 4px 16px rgba(60,80,140,0.13);
    }
    .blog-list a {
      color: #1772d0;
      font-size: 1.13em;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s;
      display: flex;
      align-items: center;
    }
    .blog-list a:hover {
      color: #f09228;
      text-decoration: underline;
    }
    .blog-icon {
      font-size: 1.5em;
      margin-right: 0.7em;
    }
    .home-link {
      display: inline-block;
      margin-top: 1.5em;
      padding: 0.6em 1.3em;
      background: #1772d0;
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(60,80,140,0.08);
      transition: background 0.2s, color 0.2s;
    }
    .home-link:hover {
      background: #f09228;
      color: #fff;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      body {
        padding: 1.2em 0.3em;
        border-radius: 0;
        margin: 0;
      }
      .blog-list li {
        padding: 1em 0.7em;
      }
    }
  </style>
